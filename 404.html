<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面未找到 - 巢搭配软装资讯系统</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }

    .error-code {
      font-size: 8rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
    }

    .btn-primary:hover {
      background: white;
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .buttons {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>页面未找到</h1>
    <p>抱歉，您访问的页面不存在。可能是链接错误或页面已被移动。</p>

    <div class="buttons">
      <a href="/" class="btn btn-primary">返回首页</a>
      <a href="/landing_pages/shenzhen-interior-design.html" class="btn">软装设计</a>
      <a href="/landing_pages/shenzhen-interior-design-company.html" class="btn">软装公司</a>
    </div>
  </div>

  <script>
    // 自动重定向逻辑
    setTimeout(() => {
      const currentPath = window.location.pathname;

      // 如果是常见的错误路径，尝试重定向
      if (currentPath.includes('interior-design')) {
        window.location.href = '/landing_pages/shenzhen-interior-design.html';
      } else if (currentPath.includes('company')) {
        window.location.href = '/landing_pages/shenzhen-interior-design-company.html';
      }
    }, 3000);
  </script>
</body>

</html>
